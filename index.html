<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Character Data</h1>
    <div id="error-message" class="hidden"></div>
    <table id="character-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Display Name</th>
                <th>HP</th>
                <th>Max HP</th>
                <th>Attack</th>
                <th>Threat</th>
                <th>Total Damage</th>
                <th>Cooldown</th>
            </tr>
        </thead>
        <tbody id="character-tbody">
            <!-- Character data will be injected here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
